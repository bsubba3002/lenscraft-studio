<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact • LensCraft Studio</title>

  <!-- ✅ Inline CSS -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }

    /* Navbar */
    nav {
      background-color: #000;
      color: #fff;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
    }
    nav a:hover {
      color: #d1d5db;
    }

    /* Contact Section */
    .contact-section {
      padding: 4rem 1.5rem;
      max-width: 700px;
      margin: 0 auto;
      animation: flipIn 1s ease-in-out forwards;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    button {
      background: #000;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4b5563;
    }

    /* Footer */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }

    /* Animation */
    @keyframes flipIn {
      0% { transform: rotateY(90deg); opacity: 0; }
      100% { transform: rotateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar -->
  <nav>
    <div style="font-size: 1.5rem; font-weight: bold;">LensCraft</div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

<!-- Place this below the contact form section -->
<section class="contact-section">
  <h1>Get in Touch</h1>
  <form action="#" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <!-- ✅ Embedded Google Map -->
  <div style="margin-top: 2rem; border-radius: 1rem; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.880723782292!2d77.5946!3d12.9716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670e6d0a88f%3A0x51f6b91710da94c9!2sBangalore%2C%20India!5e0!3m2!1sen!2sin!4v1600000000000"
      width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>


  <!-- ✅ Footer -->
  <footer>
    &copy; 2025 LensCraft Studio. All rights reserved.
  </footer>

</body>
</html>
